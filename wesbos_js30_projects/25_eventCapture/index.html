<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>

<script>
    const divs = document.querySelectorAll('div'); //grab all the divs
    const button = document.querySelector('button');

    function logText(e) { //
        console.log(this.classList.value);
        // e.stopPropagation(); //stop bubbling up
    }


    //loop over the divs and when someone clicks the div then log it
    divs.forEach(div => div.addEventListener('click', logText, { //optional parameters go here:
        capture: false, //true means function runs on capture down
                        // capture: false (default) means function runs on the bubble up
        once: true //unbinds itself or removes eventlistener
    })); 

    button.addEventListener('click', () => {
        console.log('Click!');
    }, {once: true});

</script>
</body>
</html>
