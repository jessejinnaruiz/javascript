<!DOCTYPE html>
<html>
    <head>
        <title>Intro to D3.js - Changing Properties</title>
    </head>
    <body>
        <h1>Woop, Changing Properties</h1>
        <div>
            <img id="animalImg" src="dog.jpeg">
        </div>
        <div id="text" style="font-size:40px">This is an animal, yay!</div>

        <div>
            <button onclick="change('cat.jpeg')">Show Cat</button>
            <button onclick="change('dog.jpeg')">Show Dog</button>
            <button onclick="changeColor()">Change Color</button>
        </div>
    </body>
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        function change(imgName) {
            d3.select("#animalImg")
            .attr("src", imgName)
        }

        function changeColor(){
            let color = d3.select("#text")
                .style("color")
            if (color === "red") {
                d3.select("#text")
                .style("color", "blue")
            } else {
                d3.select("#text")
                .style("color", "red")
            }
        }
            
        </script>
    </body>
</html>
