<!DOCTYPE html>
<html>
    <head>
        <title>Intro to D3.js - Adding and Removing Elements</title>

    </head>
    <body>
        <h1>Woop, Adding and Removing Elements</h1>
        <ul id="itemlist">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <button onclick="change1()">Add New Item</button>
        <button onclick="change2()">Remove All Items</button>
        <button onclick="change3()">Remove Last Item</button>
    </body>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        let itemlist = d3.select("#itemlist")
        function count() {
            return itemlist.selectAll("li")
            .size()
        }
        
        function change1() {
            let c = count() + 1;
            itemlist.append("li")
            .text("Item " + c)
        }

        function change2() {
            itemlist.selectAll("li").remove()
        }

        function change3() {
            itemlist.select("li:last-child").remove()
        }
        
    </script>
</html>
